  postgres_auth_db:
    container_name: postgres_auth_db
    image: postgres:15-alpine
    restart: always
    volumes:
      - pg-auth-data:/var/lib/postgresql/data
    networks:
      - dev-network
    env_file:
      - .env
    ports:
      - "5432:5432"
      
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      start_period: 30s
      interval: 30s
      timeout: 30s
      retries: 3

  auth:
    container_name: auth
    build: ./
    networks:
      - dev-network
    expose:
      - ${AUTH_GRPC_PORT}
    depends_on:
      # - mongo_auth_db
      postgres_auth_db:
        condition: service_healthy
        restart: true
    env_file: 
      - .env


volumes:
  mongo-auth-data:
  pg-auth-data:

networks:
  dev-network:
    name: api-gateway_dev-network
    external: true